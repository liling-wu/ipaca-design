<div class="card-choice align-items-center">
<div style="width:80%;">
<p class="card-text">{{ task.question }}</p>

{% if mode == 'solve' %}
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="task" value="{{ task.id }}">
        <p><input type="text" size="30" name="answer" style="border-radius: 10px; margin-top:1em; width:100%;"></p>
        <div style="width:33%; margin:0 auto;">
            <button type="submit" class="btn" style="width: 100%; color: white; background: linear-gradient(294.49deg, rgba(255, 110, 127, 0.8) -122.6%, rgba(28, 0, 156, 0.8) 91.23%, rgba(191, 233, 255, 0.8) 175.87%),
linear-gradient(0deg, #FFFFFF, #FFFFFF);
;">Check!</button>
        </div>
    </form>
{% else %}
    <p>The correct answer is: {{ task.content }}.</p>
{% endif %}
</div>
</div>


<style>
    .card{

        border-radius: 50px;
        width: auto;
        height: auto;
        margin: 5vh auto;


    }
    h3{
        font-size: 3.5em;
        color:black;
        text-align: center;
        font-weight: bold;
        margin-top: 1em;
        margin-bottom: 1em;
        

    }

    .card-text{
    font-weight: bold;
    font-size: 18px;
    padding: 20px;
    }
</style>
