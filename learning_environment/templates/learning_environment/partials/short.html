<p class="card-text">{{ task.question }}</p>

{% if mode == 'solve' %}
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="task" value="{{ task.id }}">
        <p><input type="text" size="30" name="answer" style="border-radius: 10px; margin-top:1em; width:50em;"></p>
        <button type="submit" class="btn btn-secondary" style="margin-bottom:0.1em; float:right; width: 8em; height: 3.2em; background-color: #1C009C;"><span style="font-size: 18px;">Check!</span></button>
    </form>
{% else %}
    <p>The correct answer is: {{ task.content }}.</p>
{% endif %}
