{% extends "learning_environment/base.html" %}
{% load crispy_forms_tags %}
{% load bootstrap5 %}
{% load static %}

{% block title %}Sign Up{% endblock %}

{% block content %}

    <div class="card shadow rounded">
        <div class="card-header">
            <h2>Sign up</h2>
        </div>
        <div class="card-body">

        </div>
        <div class="container">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <span class="col text-center"> Already a user?
                    <a class="link-secondary" href="{% url 'login' %}" style="margin: 1vh"> Log In</a>
                </span>
            </form>

        </div>
    </div>


{% endblock %}
